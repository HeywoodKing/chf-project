{% load staticfiles %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title class="i18n" name="title">{% trans SITE_NAME2 %} - {% trans title %}</title>
    <meta id="i18n_pagename" content="index-common">
    <meta name="keywords" content="{{ SITE_DESC2 }}">
    <meta name="author" content="{{ SITE_AUTHOR2 }}">
    <meta name="descriptions" content="{{ SITE_DESC2 }}">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'chinslicking/css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'chinslicking/css/barfiller.css' %}">
    <link rel="stylesheet" href="{% static 'chinslicking/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'chinslicking/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'chinslicking/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.10/dist/css/bootstrap-select.min.css">
    <!--<link rel="stylesheet" href="{% static 'chinslicking/plugins/layui/css/layui.css' %}">-->
    <link rel="stylesheet" href="{% static 'chinslicking/css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'chinslicking/css/main.css' %}">
	<!--<link rel="stylesheet" href="{% static 'chinslicking/css/base.css' %}">-->

    {% block style_tag %}
    <style>
        .cloud-01{
            position: absolute;
            top: 140px;
            right: 345px;
            width: 216px;
            height: 56px;
            background-image: url({% static 'chinslicking/images/cloud_01.png' %});
            z-index: 1;
            background-position: 0 0;
            background-repeat: no-repeat;
            animation-name: animated-cloud-01;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: alternate;
        }
        .cloud-02{
            position: absolute;
            top: 148px;
            right: 420px;
            width: 216px;
            height: 56px;
            background: url({% static 'chinslicking/images/cloud_02.png' %}) no-repeat;
            background-size: 130px 33px;
            z-index: 1;
            animation-name: animated-cloud-02;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: alternate;
        }
        .cloud-03{
            position: absolute;
            top: 200px;
            left: 438px;
            width: 261px;
            height: 67px;
            background: url({% static 'chinslicking/images/cloud_03.png' %}) no-repeat;
            z-index: 1;
            animation-name: animated-cloud-03;
            animation-duration: 45s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: alternate;
        }
        /*.cloud-03:after{
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: url({% static 'chinslicking/images/cloud_03.png' %}) no-repeat;
            opacity: 0.5;
        }*/
        .cloud-04{
            position: absolute;
            top: 170px;
            left: 380px;
            width: 216px;
            height: 56px;
            background: url({% static 'chinslicking/images/cloud_04.png' %}) no-repeat;
            background-size: 165px 40px;
            z-index: 1;
            animation-name: animated-cloud-04;
            animation-duration: 80s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: alternate;
        }
        .cloud-05{
            position: absolute;
            top: 180px;
            left: 220px;
            width: 261px;
            height: 67px;
            background: url({% static 'chinslicking/images/cloud_05.png' %}) no-repeat;
            background-size: 200px 50px;
            z-index: 1;
            animation-name: animated-cloud-05;
            animation-duration: 40s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: alternate;
        }
        .cloud-06{
            position: absolute;
            top: 400px;
            right: 380px;
            width: 216px;
            height: 56px;
            background: url({% static 'chinslicking/images/cloud_02.png' %}) no-repeat;
            z-index: 1;
            animation-name: animated-cloud-06;
            animation-duration: 40s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: alternate;
        }

        .water-btn{
            position: absolute;
            top: 250px;
            right: 30px;
            width: 80px;
            height: 86px;
            background: url({% static 'chinslicking/images/water_btn.png' %}) no-repeat;
            z-index: 1;
        }
        .water-btn:hover{
            cursor: pointer;
        }
        .tree{
            position: absolute;
            top: 765px;
            left: 886px;
            width: 96px;
            height: 141px;
            background: url({% static 'chinslicking/images/tree_01.png' %}) no-repeat;
            z-index: 1;
        }
        .bottle{
            position: absolute;
            top: 600px;
            left: 1030px;
            width: 131px;
            height: 78px;
            background: url({% static 'chinslicking/images/bottle.png' %}) no-repeat;
            z-index: 1;
            transform: rotate(-50deg);
        }
        .bottle-fadeIn{
            -webkit-animation-name:animated-bottle;
            -moz-animation-name:animated-bottle;
            -ms-animation-name:animated-bottle;
            animation-name:animated-bottle;
            animation-duration: 1s;
        }

        .waternumber{
            position: absolute;
            top: 600px;
            left: 800px;
            color: #fff;
            font-weight: 500;
            font-size: 22px;
            letter-spacing: 3px;
            z-index: 1;
        }
        .waternumber-fadeIn{
            -webkit-animation-name:animated-waternumber;
            -moz-animation-name:animated-waternumber;
            -ms-animation-name:animated-waternumber;
            animation-name:animated-waternumber;
            animation-duration: 1s;
        }

        .bird{
            position: absolute;
            top: 215px;
            right: 1050px;
            width: 96px;
            height: 141px;
            background: url({% static 'chinslicking/images/bird.gif' %}) no-repeat;
            z-index: 1;
            animation-name: animated-bird;
            animation-duration: 60s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: normal;
        }

        @keyframes animated-cloud-01 {
            from{
                right: 345px;
            }
            to{
                right: 400px;
            }
        }

        @keyframes animated-cloud-02 {
            from{
                right: 420px;
            }
            to{
                right: 400px;
                opacity: 0.2;
            }
        }

        @keyframes animated-cloud-03 {
            from{
                left: 438px;
            }
            to{
                left: 538px;
                opacity: 0.1
            }
        }

        @keyframes animated-cloud-04 {
            from{
                left: 380px;
            }
            to{
                left: 450px;
                opacity: 0;
            }
        }

        @keyframes animated-cloud-05 {
            from{
                left: 220px;
            }
            to{
                left: 300px;
                opacity: 0.7;
            }
        }

        @keyframes animated-cloud-06 {
            from{
                right: 380px;
            }
            to{
                right: 480px;
                opacity: 0.2;
            }
        }

        @keyframes animated-bird {
            0%{
                right: 1050px;
                opacity: 0;
            }
            10%{
                right: 1000px;
                opacity: 0.5;
            }
            20%{
                right: 950px;
                opacity: 1;
            }
            30%{
                right: 900px;
                opacity: .9;
            }
            40%{
                right: 850px;
                opacity: .8;
            }
            50%{
                right: 800px;
                opacity: .8;
            }
            60%{
                right: 750px;
                opacity: .8;
            }
            70%{
                right: 700px;
                opacity: .8;
            }
            80%{
                right: 650px;
                opacity: .8;
            }
            90%{
                right: 600px;
                opacity: .5;
            }
            100%{
                right: 550px;
                opacity: 0;
            }
        }

        /*水瓶动画*/
        @keyframes animated-bottle{
            from{
                opacity:0;
                transform: rotate(0deg);
                -o-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -webkit-transform:rotate(0deg);
            }
            to{
                opacity: 1;
                transform: rotate(-50deg);
                -o-transform: rotate(-50deg);
                -moz-transform: rotate(-50deg);
                -ms-transform: rotate(-50deg);
                -webkit-transform:rotate(-50deg);
            }
        }

        @keyframes animated-waternumber {
            /*0%{
                top: 650px;
                opacity: 0;
            }
            50%{
                top: 625px;
                opacity: 1;
            }
            100%{
                top: 600px;
                opacity: 0;
            }*/
            from{
                top: 650px;
                opacity: 0;
            }
            to{
                top: 600px;
                opacity: 1;
            }
        }
    </style>
    {% endblock %}
</head>
<body>
<div class="preloader">
    <span class="preloader-spin"></span>
</div>
<div class="site">

    <div class="container-fluid">
        <div class="row">
            <div id="waternumber" class="waternumber animated hidden">+20</div>
            <div class="bottle animated hidden"></div>
            <div class="tree animated"></div>
            <div class="bird"></div>
            <div class="cloud-01"></div>
            <div class="cloud-02"></div>
            <div class="cloud-03"></div>
            <div class="cloud-04"></div>
            <div class="cloud-05"></div>
            <div class="cloud-06"></div>
            <div class="water-btn"></div>
            <div style="min-height:1080px; background-image: url({% static 'chinslicking/images/index_top_bg.jpg' %})"></div>
        </div>
    </div>
